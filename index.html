<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de inscrição</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
<form>
    <label for="nome">nome:</label><br>
    <input type="text" name="nome" id="nome"><br><br>

    <label for="email">email</label><br>
    <input type="email" name="email" id="email"><br><br>


    <label for="telefone">telefone</label><br>
    <input type="number" name="número" id="número"><br><br>

<p>área de atuação:</p>
<input type="radio" name="desenvolvimento" id="desenvolvimento" value="desenvolvimento">
<label for="desenvolvimento">desenvolvimento</label>

<input type="radio" name="quality assurance(qa)" id="quality assurance(qa)" value="quality assurance(qa)">
<label for="quality assurance(qa)">quality assurance(QA)</label><br><br>

<input type="radio" name="analise de dados" id="analise de dados" value="analise de dados">
<label for="analise de dados">análise de dados</label>

<input type="radio" name="infraestrutura" id="infraestrutura" value="infraestrutura">
<label for="infraestrutura">infraestrutura</label><br><br>

<label for="observações">observações</label>
<input type="text" name="observações" id="observações">

    <br><br><input type="checkbox" name="priv" id="priv" value="aceitou" required>
    <label for="Desejo receber novidades e mais ofertas por email.">Desejo receber novidades e mais ofertas por email <br><button>enviar</button></label><br>
</form>

</body>
</html>
